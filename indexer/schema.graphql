type SmartPortfolio_ApprovalRevoked {
  id: ID!
  user: String!
  token: String!
}

type SmartPortfolio_DynamicAllocationSet {
  id: ID!
  user: String!
  tokens: [String!]!
  percents: [BigInt!]!
}

type SmartPortfolio_OwnershipTransferred {
  id: ID!
  previousOwner: String!
  newOwner: String!
}

type SmartPortfolio_Paused {
  id: ID!
